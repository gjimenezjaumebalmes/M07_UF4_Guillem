<!DOCTYPE html>
<html>
<!-- header -->
{% include 'header.html' %}

<head>
    <title>Alumnado</title>
</head>

<body>
<h1>Alumnado</h1>
<ul>
    {% for alumno in alumnos %}
    {% if alumno.id %}
    <li>
        <a href="{% url 'alumno_detail' pk=alumno.id %}">{{ alumno.nombre }}</a>
<!--        <form method="POST" action="{% url 'alumno_delete' pk=alumno.id %}" style="display: inline">-->
<!--            {% csrf_token %}-->
<!--            <input type="hidden" name="_method" value="DELETE">-->
<!--            <button type="submit">Eliminar</button>-->
<!--        </form>-->
        <a href="{% url 'alumno_edit' pk=alumno.id %}">Editar</a>
    </li>
    {% else %}
    <li>
        {{ alumno.nombre }}
    </li>
    {% endif %}
    {% endfor %}
</ul>

<h2>Agregar Profesor</h2>
<form method="POST">
    {% csrf_token %}
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre"><br>
    <label for="curso">Curso:</label><br>
    <input type="text" id="curso" name="curso"><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br><br>
    <input type="submit" value="Agregar">
</form>

</body>
</html>
