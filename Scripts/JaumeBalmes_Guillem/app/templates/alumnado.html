<!DOCTYPE html>
<html>
<!-- header -->
{% include 'header.html' %}

<head>
    <title>Alumnado</title>
</head>

<body>
<h1>Alumnado</h1>
<ul>
    {% for alumno in alumnos %}
    {% if alumno.id %}
    <li>
        <a href="{% url 'alumno_detail' pk=alumno.id %}">{{ alumno.nombre }}</a>
    </li>
    {% else %}
    <li>
        {{ alumno.nombre }}
    </li>
    {% endif %}
    {% endfor %}
</ul>
</body>
