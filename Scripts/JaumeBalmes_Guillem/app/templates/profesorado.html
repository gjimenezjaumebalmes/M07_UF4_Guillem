<!DOCTYPE html>
<html>
<!-- header -->
{% include 'header.html' %}

<head>
    <title>Profesorado</title>
</head>

<body>
<h1>Profesorado</h1>
<ul>
    {% for profesor in profesorado %}
    {% if profesor.id %}
    <li>
        <a href="{% url 'profesor_detail' pk=profesor.id %}">{{ profesor.nombre }}</a>
    </li>
    {% else %}
    <li>
        {{ profesor.nombre }}
    </li>
    {% endif %}
    {% endfor %}
</ul>
</body>

</html>
